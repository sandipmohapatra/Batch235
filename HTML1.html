<!-- svg stands for Scalable Vector Graphics -->
<!-- DOCTYPE html --the browser will understand that we are using html5 tags -->

<!DOCTYPE html>
<html>
<svg width="500" height="500">  
 <circle cx="200" cy="200" r="180" stroke="yellow" stroke-width="4" fill="red" />  
 <circle cx="200" cy="200" r="160" stroke="blue" stroke-width="4" fill="green" />  

</svg>  
</html>
